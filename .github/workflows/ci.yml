name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [gnu, musl]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install musl toolchain (only for musl)
        if: matrix.target == 'musl'
        run: |
          rustup target add x86_64-unknown-linux-musl
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "musl" ]; then
            cargo build --release --target x86_64-unknown-linux-musl
            echo "BIN=target/x86_64-unknown-linux-musl/release/sip_server_rust" >> $GITHUB_ENV
          else
            cargo build --release
            echo "BIN=target/release/sip_server_rust" >> $GITHUB_ENV
          fi

      - name: Test
        run: cargo test --all --quiet

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: sip_server_rust-${{ matrix.target }}
          path: ${{ env.BIN }}
          if-no-files-found: warn
